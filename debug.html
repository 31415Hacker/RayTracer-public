<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BVH Debugger</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    #root {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Ray-traced image (from WebGPU) */
    #rtCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 1;
    }

    /* BVH 2D wireframe layer */
    #bvhCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 20;
    }

    /* Three.js WebGL canvas */
    #threeCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div id="root">
    <canvas id="gpuCanvas"></canvas>
    <canvas id="bvhCanvas"></canvas>
    <canvas id="threeCanvas"></canvas>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
